<div class="container-fluid">
  <div class="card mt-2">
    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Nombre</label>
            <input [(ngModel)]="inputFilter" (change)="filterChange()" type="email" class="form-control">
          </div>
          <div class="form-group">
            <label>Aproximaci√≥n</label>
            <select [(ngModel)]="actualFiltering" (change)="filterChange()" class="form-control">
              <option value="characters">Caracteres</option>
              <option value="id">ID</option>
            </select>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="card-columns">
            <div class="card" *ngFor="let pokemon of pokemons" (click)="goTo(pokemon.id)">
              <img [src]="pokemon.sprites.front_default" style="width: 100%;">
              <div class="card-body">
                <h5>
                  {{pokemon.name|titlecase}}
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
